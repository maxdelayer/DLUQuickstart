<virtualhost *:80>
    ServerName change.this.to.your.domain.name
 
    WSGIDaemonProcess dlu user=www-data group=www-data threads=5 home=/var/www/dlu/
    WSGIScriptAlias / /var/www/dlu/dlu.wsgi
 
    <directory /var/www/dlu>
        WSGIProcessGroup dlu
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </directory>
</virtualhost>