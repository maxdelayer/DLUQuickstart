<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName your.domain.name

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/dlu

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Proxy *>
                Order deny,allow
                Allow from all
        </Proxy>

        <Location />
                ProxyPass http://localhost:5000/
                ProxyPassReverse http://localhost:5000/
        </Location>

		# Uncomment this to make the main page redirect to a 404 if you want to for UGC reasons in a boot.cfg (probably better to just redirect to a known 404 though
		#RewriteEngine on
		#RewriteCond %{REQUEST_URI} =""
		#RewriteRule ^ https://%{SERVER_NAME}/404 [END,NE,R=permanent]

        SSLCertificateFile /etc/letsencrypt/live/your.domain.name/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/your.domain.name/privkey.pem
        Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>